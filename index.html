<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text-to-Speech</title>
</head>


<body class=" text-white">
    <div class="container text-center">
        <img src="logo.png" alt="Speech-to-Text" width= 20% class="mb-3 mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">  <!-- mx-auto to center the col in the middle-->
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control" placeholder="Type to speak..."></textarea>
                    </div>

                    <!-- Rate Value-->
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id= "rate-value" class="badge float-right mt-1"> 1 </div>
                        <input type="range" id="rate" class="custom-range range-warning" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <!-- Pitch Value-->
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id= "pitch-value" class="badge float-right mt-1"> 1 </div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>

                    <!-- Languages -->
                    <div class="form-group">
                        <select id="voice-select" class="form-control"></select>
                    </div>
                    <button class="btn  btn-large btn-block btn-info"> <bold> Speak</bold> </button>
                </form>
            </div>
        </div>



    </div>
    





    <script src="main.js"></script>

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
